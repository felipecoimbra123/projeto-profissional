<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="/frontend/style/style.css">
    <link rel="shortcut icon" href="/assets/Social Picture.png" type="image/x-icon">
</head>
<body>
    <main class="main-form">
            <h1>Bem vindo de volta!</h1>
        <form class="form-login">
            <h2>Login</h2>
            <div class="form-div">
                <label for="">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome de usuário..." required>
            </div>
            <div class="form-div">
                <label for="">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha..." required>
            </div>
            <div class="div-button-register">
                <button class="button-login" type="submit">Login</button>
            </div>
                <hr>
                <a href="register.html" class="link-login">Cadastro</a>
        </form>
    </main>
    <script src="/frontend/script/login.js"></script>
</body>
</html>
