<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="/frontend/style/style.css">
</head>
<body>
    <main class="main-form">
            <h1>Bem vindo de volta!</h1>
        <form class="form-register">
            <h2>Login</h2>
            <div class="form-div">
                <input type="text" id="nome-login" placeholder="Nome de Usuário" required>
            </div>
            <div class="form-div">
                <input type="password" id="senha-login" placeholder="Senha" required>
            </div>
            <div class="div-button-register">
                <button class="button-login" type="submit">Login</button>
            </div>
                <hr>
                <a href="register.html" class="link-login">Cadastro</a>
        </form>
    </main>
    <script src="/frontend/script/script.js"></script>
</body>
</html>
