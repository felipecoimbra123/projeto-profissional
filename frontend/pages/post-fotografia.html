<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postagem de Fotografia</title>
    <link rel="stylesheet" href="/frontend/style/post-fotografia.css">
</head>
<body>
    <main class="main-form">
            <h1>Postar Fotografia</h1>
        <form class="form-post-fotografia">
            <div class="form-div">
                <label for="">Arquivo da Fotografia:</label>
                <input type="file" id="url" required>
            </div>
            <div class="form-div">
                <label for="">Descrição:</label>
                <input type="text" id="descricao" placeholder="Digite a descrição da fotografia..." required>
            </div>
            <div class="div-button-post-fotografia">
                <button class="button-post-fotografia" type="submit">Postar</button>
            </div>
        </form>
    </main>
    <script src="/frontend/script/cadastro.js"></script>
</body>
</html>
