<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Perfil</title>
    <link rel="stylesheet" href="/frontend/style/editarArtigo.css">
    <link rel="shortcut icon" href="/assets/Social Picture.png" type="image/x-icon">
</head>
<body>
    <main class="main-form">
        <form class="form-edicao-perfil" id="form-editar-artigo">
            <h2>Editar Artigo</h2>
            <div class="form-div">
                <label for="nome">Título:</label>
                <input type="text" id="titulo-artigo" placeholder="Digite o novo nome de usuário..." required>
            </div>
            <div class="form-div">
                <label for="email">Conteúdo:</label>
                <input type="text" id="conteudo-artigo" placeholder="Digite o novo email do usuário..." required>
            </div>
            <div class="div-button-edicao-perfil">
                <button class="button-editar-perfil" type="submit">Editar</button>
            </div>
        </form>
    </main>
    <script src="/frontend/script/editarArtigo.js"></script>
</body>
</html>
