<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro</title>
    <link rel="stylesheet" href="/frontend/style/style.css">
</head>
<body>
    <main class="main-form">
            <h1>Bem vindo!</h1>
        <form class="form-register">
            <h2>Cadastre-se!</h2>
            <div class="form-div">
                <label for="">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome de usuário..." required>
            </div>
            <div class="form-div">
                <label for="">E-mail:</label>
                <input type="text" id="email" placeholder="Digite o e-mail..." required>
            </div>
            <div class="form-div">
                <label for="">Senha:</label>
                <input type="password" id="senha" placeholder="Digite a senha..." required>
            </div>
            <div class="form-div">
                <label for="">Confirme a senha:</label>
                <input type="password" id="senha-confirmacao" placeholder="Confirme sua senha..." required>
            </div>
            <div class="div-button-register">
                <button class="button-register" type="submit">Cadastrar</button>
            </div>
                <hr>
                <a href="login.html" class="link-login">Login</a>
        </form>
    </main>
    <script src="/frontend/script/cadastro.js"></script>
</body>
</html>
