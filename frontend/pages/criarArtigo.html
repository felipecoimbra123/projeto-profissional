<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Artigo</title>
  <link rel="stylesheet" href="/frontend/style/novo_artigo.css">
  <link rel="shortcut icon" href="/assets/Social Picture.png" type="image/x-icon">
</head>
<body>
  <main class="container">
    <h1>Escrever novo artigo</h1>

    <form id="form-artigo">
      <label for="titulo">Título do artigo:</label>
      <input type="text" id="titulo" name="titulo" placeholder="Digite o título..." required>

      <label for="categoria">Categoria:</label>
      <select id="categoria" name="categoria" required>
        <option value="">Selecione</option>
        <option value="tecnica">Técnica</option>
        <option value="historia">História</option>
        <option value="curiosidade">Curiosidade</option>
      </select>

      <label for="conteudo">Conteúdo:</label>
      <textarea id="conteudo" name="conteudo" rows="10" placeholder="Escreva aqui seu artigo..." required></textarea>

      <button type="submit">Publicar artigo</button>
    </form>
  </main>

  <script src="/frontend/script/novo_artigo.js"></script>
</body>
</html>
